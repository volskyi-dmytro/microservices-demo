server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

build:
  version: "2.0"

accounts:
  message: "Hello from the accounts service"
  contactDetails:
    name: "John Doe"
    email: "customer@hostname.com"
  onCallSupport:
    - (555) 555-5555
    - (555) 555-5556